<!DOCTYPE HTML>
<html LANG="en">

<head>
  <title>WHAT KILLED ME?</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script defer src="index.js"></script>
</head>

<body>
<div class="img-container">
  <div class="inner-conatainer">
    <h1 id="site-name">WHAT KILLED YOU!?</h1>
  </div>
</div>

  <div id="monster-submit">
    <form id="monster-form">
      <label for="mname">Monster</label>
      <input type="text" id="monster-search" name="monster" placeholder="Enter Monster">
      <input type="submit" value="Search ðŸ‘¹">
    </form>
     <button id="monster-randomizer" class="btn">Randomizer</button>
    </div>
    <div id="flexbox-container">
      <div id="monster-info">
        <h2 id="monster-name">Monster Name</h2>
        </h2>
        <p id="description">
          Description
        </p>
        <button class= "collapsible" id="expanded-info-button">Details</button>
        <div id="content">
          <p id="expanded-description"></p>
        </div>
       
      </div>

      <div id="monster-pic">
        <img id="monster-image"
          src="https://media-waterdeep.cursecdn.com/avatars/thumbnails/0/11/1000/1000/636238825975375671.jpeg" />
        <h4>Total Kills: <span id="kill-count"></span></h4>
        <button id="kill-button" class="btn">Death</button>
      </div>


    </div>
    <div id="graveyard">
      <form id="grave-form">
        <label for="character-filler"></label>
        <input type="text" id="character-name" name="charName" placeholder="Character Name">
        <input type="text" id="character-race" name="charRace" placeholder="Character Race">
        <input type="text" id="character-class" name="charClass" placeholder="Character Class">
        <input type="text" id="character-level" name="charLevel" placeholder="Character Level">
        <input type="submit" value="Remember the Fallen">
      </form>
      <nav id="graves"></nav>

    </div>

</body>

</html>
